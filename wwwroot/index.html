<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<div class="container w-80">

    <!--    Search  and back        -->
    <div class='row search text-center'>
        <div class="col-1">
            <button type="button" class="btn btn-primary" id="backBtn">Back</button>
        </div>
        <div class="col-3">
            <input type="text" class="form-control" placeholder="File name">
        </div>
        <div class="col-3">
            <input type="text" class="form-control" placeholder="File extension">
        </div>
        <div class="col-3">
            <input type="text" class="form-control" placeholder="Rating">
        </div>
        <div class="col-2">
            <button type="button" class="btn btn-primary" id="searchBtn">Search</button>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <div class ='row p-1'>
        <div class="col-md-9">
            <div class="row p-2">
                <div class="col-5 border border-danger rounded" style="border-width: 3px !important;">
                    <h5 onclick="sortByName()"><a href="" style="color: #d9534f">File</a></h5>
                </div>
                <div class="col-2 border-top border-right border-bottom border-danger rounded text-center" style="border-width: 3px !important;">
                    <h5 onclick="sortByAuthor()"><a href="" style="color: #d9534f">Author</a></h5>
                </div>
                <div class="col-2 border-top border-right border-bottom border-danger rounded text-center" style="border-width: 3px !important;">
                    <h5 onclick="sortByRating()"><a href="" style="color: #d9534f">Rating</a></h5>
                </div>
                <div class="col-2 border-top border-right border-bottom border-danger rounded text-center" style="border-width: 3px !important;">
                    <h5 style="color: #d9534f">Download</h5>
                </div>
                <div class="col-1 border-top border-right border-bottom border-danger rounded text-center"  style="border-width: 3px !important;">
                    <h5 onclick="sortByDownloadCount()"><a href="" style="color: #d9534f">#</a></h5>
                </div>
            </div>
            <div id="container_folder"></div>
            <script>
                function reset() {
                    console.log('reset');
                }
            </script>




        </div>
     <!--   <div class = "col-md-3 btn-outline-warning" id = "addFileBtn" type = "button">Add File</div> -->
        <div class="col-md-3">
            <div class="row">
            <button type="button" class="btn btn-primary btn-lg" id="addFileBtn" style="height:50px;width:240px; margin-right: auto">AddFile</button>
        </div>
        </div>
    </div>
    <br>
    <br>
    <!----------ADD FORM------------->
    <div class = 'container'>
        <section class="addFileForm">
    <form id="addFile">
        <div class="form-group row">
            <div class="col-md-9"></div>
            <div class="col-3">
                <input type="name" class="form-control" id="inputFileName" placeholder="File name">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-9"></div>
            <div class="col-3">
                <input type="name" class="form-control" id="inputFileExtension" placeholder="File extension">
            </div>
        </div>

        <div class="row">
            <div class="col-md-9"></div>
            <div class="col-md-3">
                <button type="submit" class="btn btn-primary" id="submitFile" style="width:240px">Submit</button>
            </div>
        </div>
    </form>
        </section>
    </div>
    <!-- Delete --------->
    <br>
    <br>
    <br>
    <br>

    <div class="deleteBtn">
        <div class="row p-2">
        <div class="col-md-9"></div>
        <div class="col-md-3">
            <button type="submit" class="btn btn-primary" id="delete" style="width:240px">Delete</button>
        </div>
        </div>
    </div>



    <div id="container" class="container w-75">
        <div class='row text-center'>
            <div class="col">
                <div class="btn btn-danger" onclick="reset()">Reset</div>
            </div>
            <div class="col">
                2
            </div>
            <div class="col">
                3
            </div>
        </div>
        <br/>
        <br/>
    </div>
</div>



<script src="script.js"></script>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
